<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

<body style="background-color: black;">
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    GreenSide
                </div>
            </div>
        </div>

    </header>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div>
            <ul class="navbar-nav text-white">
                <li class="nav-item text-white"><a class="nav-link text-white active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Islands</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Activities</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">AboutUs</a></li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card-deck">
            <div class="row row-content">
                <div class="col col-sm-4">
                    <div class="card" style="width:18rem;">
                        <img class="img-thumbnail card-img-top" src="img/Maui.png" alt="Maui">
                        <div class="card-body">
                            <h5 class="card-text"><a href="#">Maui</a></h5>
                        </div>

                    </div>
                </div>
                <div class="col col-md-4">
                    <div class="card" style="width:18rem;">
                        <img class="img-thumbnail card-img-top" src="img/Oahu.jpg">
                        <div class="card-body">
                            <h5 class="card-text"><a href="#">Oahu</a></h5>
                        </div>

                    </div>
                </div>
                <div class="col col-md-4">
                    <div class="card">
                        <img class="img-thumbnail card-img-top" src="img/kauai.jpg">
                        <div class="card-body">
                            <h5 class="card-text"><a href="#">Kauai</a></h5>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row row-content justify-content-center">
                <div class="col col-sm-4">
                    <div class="card">
                        <img class="img-thumbnail card-img-top" src="img/bigisland.jpg">
                        <div class="card-body">
                            <h5 class="card-text"><a href="#">Big Island</a></h5>
                        </div>

                    </div>
                </div>
                <div class="col col-sm-4">
                    <div class="card">
                        <img class="img-thumbnail card-img-top" src="img/molokai.jpg">
                        <div class="card-body">
                            <h5 class="card-text"><a href="#">Molokai</a></h5>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row p-5 justify-content-center">
            <h1>Top activities in Hawaii</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="scale-down" src="img/Kayaking.jpg" class="d-block w-100" alt="Kayaking">
                        </div>
                        <div class="carousel-item">
                            <img class="scale-down" src="img/Snorkeling.jpg" class="d-block w-100" alt="Snorkeling">
                        </div>
                        <div class="carousel-item">
                            <img class="scale-down" src="img/Sailing.jpg" class="d-block w-100" alt="Sailing">
                        </div>
                        <div class="carousel-item">
                            <img class="scale-down" src="img/Surf.jpg" class="d-block w-100" alt="Surfing">
                        </div>
                        
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

    </div>

            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>

    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
